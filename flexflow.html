<!DOCTYPE html>
<html>

<head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="/" class="active">Home</a>
        <a href="/flexcontainer.html">Flex container</a>

            <i class="fa fa-bars"></i>

    <h1>Default: row nowrap</h1>

    <div class="flex-container-flow default">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
        <div class="item-flow">7</div>
    </div>

    <h1>Wrap</h1>

    <div class="flex-container-flow wrap-flow">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
        <div class="item-flow">7</div>
    </div>

    <h1>Wrap reverse</h1>

    <div class="flex-container-flow wrap-reverse-flow">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
        <div class="item-flow">7</div>
    </div>

    <h1>row-reverse nowrap</h1>

    <div class="flex-container-flow r-nowrap-flow">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
        <div class="item-flow">7</div>
    </div>

    <h1>row-reverse wrap</h1>

    <div class="flex-container-flow r-wrap-flow">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>
        <div class="item-flow">3</div>
        <div class="item-flow">4</div>
        <div class="item-flow">5</div>
        <div class="item-flow">6</div>
        <div class="item-flow">7</div>
    </div>

    <h1>row-reverse wrap-reverse</h1>

    <div class="flex-container-flow rr-wrap-flow">
        <div class="item-flow">1</div>
        <div class="item-flow">2</div>

        <div class="item-flow">4</div>
